<!DOCTYPE html>
<html>
  <head>
    <!-- AJAX library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <!-- fontawesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <!-- Bulma css -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Top Movie - compare movies and find the top movie</title>
  </head>
  <body>
    <section class="hero is-link is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered	">
            Top Movie
            <span class="icon">
              <i class="fas fa-vr-cardboard"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>


    <div class="container">

      <div class="columns">
        <div class="column">
          <div id="left-autocomplete"></div>
          <div class="left-summary"></div>
        </div>
        <div class="column">
          <div id="right-autocomplete"></div>
          <div class="right-summary"></div>
        </div>
      </div>

      <div class="notification column is-link is-half tutorial">
        <h1 class="title">Search For A Movie</h1>
        <p class="subtitle">We will compare both movie titles you searched for and tell you which one is best.</p>

      </div>

    </div>




    <script src="utility.js"></script>
    <script src="autocomplete.js"></script>
    <script src="index.js"></script>
  </body>
</html>
